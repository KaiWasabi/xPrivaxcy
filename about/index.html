<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>About Me</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- Styles -->
  <link rel="stylesheet" href="./style.css" />
  <!-- Raleway font -->
  <link
    href="https://fonts.googleapis.com/css?family=Raleway:900&display=swap"
    rel="stylesheet"
  />
</head>
<body>
  <!-- Full-Page Particle Background -->
  <div id="particles-js"></div>

  <!-- Navigation Bar -->
  <nav>
    <ul>
      <li><a href="https://www.kaiwatanabe.com" target="_self">Home</a></li>
      <li><a href="https://www.kaiwatanabe.com/about" target="_self">About Me</a></li>
      <li><a href="https://www.kaiwatanabe.com/AGLC" target="_self">AGLC</a></li>
    </ul>
  </nav>

  <!-- Header: Name and Language Switch -->
  <header id="pageHeader">
    <h1 id="nameHeading">Kai Watanabe</h1>
    <div id="languageSwitcher">
      <button id="lang-en" aria-label="Switch to English">English</button>
      <button id="lang-jp" aria-label="Switch to Japanese">日本語</button>
    </div>
  </header>

  <!-- Main Resume Container -->
  <main id="resumeContainer"></main>

  <!-- Last Updated (moved up above footer) -->
  <p id="lastUpdated"></p>

  <!-- Footer -->
  <footer>
    <p>© 2024 Kai Watanabe. All rights reserved.</p>
  </footer>

  <!-- Main Script -->
  <script src="./script.js"></script>

  <!-- Particles.js from a CDN -->
  <script src="https://cdn.jsdelivr.net/gh/VincentGarreau/particles.js/particles.min.js"></script>
  <script>
    /* Full-page particles config */
    particlesJS("particles-js", {
      "particles": {
        "number": { "value": 80, "density": { "enable": true, "value_area": 800 } },
        "color": { "value": "#ffffff" },
        "shape": { "type": "circle" },
        "opacity": { "value": 0.7 },
        "size": { "value": 3, "random": true },
        "line_linked": {
          "enable": true,
          "distance": 150,
          "color": "#ffffff",
          "opacity": 0.4,
          "width": 1
        },
        "move": { "enable": true, "speed": 4 }
      },
      "interactivity": {
        "detect_on": "canvas",
        "events": {
          "onhover": { "enable": true, "mode": "grab" },
          "resize": true
        }
      },
      "retina_detect": true
    });
  </script>
</body>
</html>
