<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found | Kai Watanabe</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Additional 404-specific styles */
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .error-container {
            text-align: center;
            padding: 50px;
        }

        .error-container h1 {
            font-size: 72px;
            margin: 20px 0;
            color: #343a40;
        }

        .error-container p {
            font-size: 24px;
            margin-bottom: 30px;
            color: #6c757d;
        }

        .error-container a {
            text-decoration: none;
            color: #007bff;
            font-size: 18px;
            border: 2px solid #007bff;
            padding: 10px 20px;
            border-radius: 4px;
            transition: background-color 0.3s, color 0.3s;
        }

        .error-container a:hover {
            background-color: #007bff;
            color: #ffffff;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <h1>404</h1>
        <p>Oops! The page you're looking for doesn't exist.</p>
        <a href="https://www.kaiwatanabe.com">Return to Homepage</a>
    </div>
</body>
</html>
