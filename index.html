      JavaScript is required for interactive features on this site.

  <!-- Main Script -->
  <script src="./script.js" defer></script>

  <!-- Particles.js Library -->
  <script src="https://cdn.jsdelivr.net/gh/VincentGarreau/particles.js/particles.min.js" defer></script>
  <script defer>
    document.addEventListener('DOMContentLoaded', function() {
      particlesJS("particles-js", {
        "particles": {
          "number": { "value": 30, "density": { "enable": true, "value_area": 800 } },
          "color": { "value": ["#f5f5f7", "#a1a1a6", "#d2d2d7"] },
          "shape": { "type": "circle", "stroke": { "width": 0, "color": "#000000" } },
          "opacity": { "value": 0.3, "random": true, "anim": { "enable": true, "speed": 0.3, "opacity_min": 0.1, "sync": false } },
          "size": { "value": 2, "random": true, "anim": { "enable": true, "speed": 0.5, "size_min": 0.1, "sync": false } },
          "line_linked": { "enable": true, "distance": 150, "color": "#a1a1a6", "opacity": 0.2, "width": 1 },
          "move": { "enable": true, "speed": 0.8, "direction": "none", "random": false, "straight": false, "out_mode": "out", "bounce": false }
        },
        "interactivity": {
          "detect_on": "canvas",
          "events": { "onhover": { "enable": true, "mode": "grab" }, "onclick": { "enable": true, "mode": "push" }, "resize": true },
          "modes": { "grab": { "distance": 140, "line_linked": { "opacity": 0.4 } }, "push": { "particles_nb": 2 } }
        },
        "retina_detect": true
      });
    });
  </script>
