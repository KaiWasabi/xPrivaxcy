<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Kai Watanabe</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <!-- Font Awesome for social icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <!-- Gradient Background -->
  <div class="gradient-bg"></div>
  
  <!-- Particles Background -->
  <div id="particles-js"></div>

  <!-- Navigation Bar -->
  <nav>
    <div class="nav-container">
      <div class="logo">Kai Watanabe</div>
      <ul>
        <li><a href="https://www.kaiwatanabe.com" target="_self" class="nav-link">Home</a></li>
        <li><a href="https://www.kaiwatanabe.com/AGLC" target="_self" class="nav-link">AGLC</a></li>
      </ul>
    </div>
  </nav>

  <!-- Header: Name and Language Switch -->
  <header id="pageHeader">
    <h1 id="nameHeading">Kai Watanabe</h1>
    
    <!-- Headline section -->
    <div id="personalHeadline"></div>
    
    <!-- Social Media Icons - completely redesigned -->
    <div id="socialIcons" style="display: flex; justify-content: center; margin: 20px auto;">
      <a href="https://x.com/kaiw_jp" class="social-icon" style="margin: 0 10px; display: inline-block;">
        <i class="fab fa-x" style="font-size: 24px;"></i>
      </a>
      <a href="https://note.com/kaiwasabi" class="social-icon" style="margin: 0 10px; display: inline-block;">
        <i class="fas fa-sticky-note" style="font-size: 24px;"></i>
      </a>
      <a href="https://www.linkedin.com/in/kwsb/" class="social-icon" style="margin: 0 10px; display: inline-block;">
        <i class="fab fa-linkedin-in" style="font-size: 24px;"></i>
      </a>
      <a href="mailto:contact@kaiwatanabe.com" class="social-icon" style="margin: 0 10px; display: inline-block;">
        <i class="fas fa-envelope" style="font-size: 24px;"></i>
      </a>
    </div>
    
    <!-- Apple-style language switcher -->
    <div id="languageSwitcher">
      <button id="lang-en" aria-label="Switch to English">English</button>
      <button id="lang-jp" aria-label="Switch to Japanese">日本語</button>
    </div>
  </header>

  <!-- Main Resume Container -->
  <main id="resumeContainer"></main>

  <!-- Last Updated -->
  <p id="lastUpdated"></p>

  <!-- Footer -->
  <footer>
    <p>© 2025 Kai Watanabe. All rights reserved.</p>
  </footer>

  <!-- Main Script -->
  <script src="./script.js"></script>

  <!-- Particles.js Library -->
  <script src="https://cdn.jsdelivr.net/gh/VincentGarreau/particles.js/particles.min.js"></script>
  <script>
    // Full-page particles configuration
    particlesJS("particles-js", {
      "particles": {
        "number": {
          "value": 40,
          "density": { "enable": true, "value_area": 800 }
        },
        "color": { 
          "value": ["#f5f5f7", "#a1a1a6", "#d2d2d7"]
        },
        "shape": { 
          "type": "circle",
          "stroke": {
            "width": 0,
            "color": "#000000"
          }
        },
        "opacity": { 
          "value": 0.3,
          "random": true,
          "anim": {
            "enable": true,
            "speed": 0.3,
            "opacity_min": 0.1,
            "sync": false
          }
        },
        "size": { 
          "value": 2,
          "random": true,
          "anim": {
            "enable": true,
            "speed": 0.5,
            "size_min": 0.1,
            "sync": false
          }
        },
        "line_linked": {
          "enable": true,
          "distance": 150,
          "color": "#a1a1a6",
          "opacity": 0.2,
          "width": 1
        },
        "move": { 
          "enable": true,
          "speed": 1,
          "direction": "none",
          "random": false,
          "straight": false,
          "out_mode": "out",
          "bounce": false
        }
      },
      "interactivity": {
        "detect_on": "canvas",
        "events": {
          "onhover": { 
            "enable": true,
            "mode": "grab"
          },
          "onclick": {
            "enable": true,
            "mode": "push"
          },
          "resize": true
        },
        "modes": {
          "grab": {
            "distance": 140,
            "line_linked": {
              "opacity": 0.4
            }
          },
          "push": {
            "particles_nb": 2
          }
        }
      },
      "retina_detect": true
    });
  </script>
</body>
</html>
